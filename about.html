<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <!-- links start -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/contactus.css">
        <!-- links end -->
    </head>
    <body>
      <!---About us page-->
        <br>
        <br>
    
        <!-- footer -->
    
        <footer class="bg-dark text-muted">
            <div class="container">
                <div class="row">
                    <div class="col text-center py-1">
                        <p>Copyright&nbsp;&copy;<span id="year"></span>&nbsp;<img src="images/Webp.net-resizeimage.png">&nbsp;&nbsp;&nbsp;<button
                                class="btn btn-primary mt-1" data-toggle="modal" data-target="#ContactModals">Contact Us</button></p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    
        
        <!-- Contact us model -->
    
        <div class="modal fade text-dark" id="ContactModals">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Us</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                        <div>
                            Getting in touch with us...
                            <a></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html> 
</body>
</html>
